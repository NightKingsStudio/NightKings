<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/nightkingsweb.appspot.com/o/Web.png?alt=media&token=85bac74c-03b3-427a-9131-f50aa2a3f48d" type="image/png">
    <link rel="stylesheet" href="style/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("inc/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    <script src="js/elements.js" defer></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="main">
        <!-- Diagonal overlay -->
        <div class="diagonal-overlay"></div>

        <video autoplay muted loop id="background-video">
            <source src="https://videos.teamtailor-cdn.com/tt-videos-production/uploads_converted/cover_large/fce5799b1ed7247b35d9f673bf3ea19b17e49a23.mp4" type="video/mp4">
            <source src="https://videos.teamtailor-cdn.com/tt-videos-production/uploads_converted/cover_large/fce5799b1ed7247b35d9f673bf3ea19b17e49a23.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>

        <section class="page-container">    
            <!-- Sign Up Form -->
            <div class="sign-up-form-container">
                <h2 class="sign-up-title">Create Account</h2>
                <form class="sign-up-form" id="sign-up-form">
                    <!-- Country Selection -->
                    <div class="input-group">
                        <select id="country" name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="United States">United States</option>
                            <option value="Sweden">Sweden</option>
                        </select>
                    </div>

                    <!-- Email -->
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <span id="email-error" class="error-message"></span>
                    </div>

                    <!-- First Name -->
                    <div class="input-group">
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="input-group">
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>

                    <!-- Display Name -->
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Enter your display name" required>
                        <span id="username-error" class="error-message"></span>
                    </div>

                    <!-- Password -->
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I have read and agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="sign-up-button">Continue</button>
                </form>

                <div class="sign-in-text">
                    <a href="sign-in" class="sign-in-link">Go Back</a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>


    <!-- Firebase scripts (non-modular CDN version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJF2ziaPmIDnQF1sB9fx1uScw7JmRuZZU",
            authDomain: "nightkingsweb.firebaseapp.com",
            projectId: "nightkingsweb",
            storageBucket: "nightkingsweb.appspot.com",
            messagingSenderId: "100491352939",
            appId: "1:100491352939:web:880d2a1754b502ce83ca2e",
            measurementId: "G-FKZMTZX97S"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle Sign-up form submission
        document.getElementById("sign-up-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const country = document.getElementById("country").value;

            // Firebase Authentication - Create user
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // User UID
                    const userUid = user.uid;

                    // Save user data to Firestore
                    db.collection("users").doc(userUid).set({
                        fullname: firstName + " " + lastName, // Correct string concatenation
                        username: username,
                        email: email,
                        country: country,
                        accountLock: false, // Default value
                        uid: userUid
                    })
                    .then(() => {
                        console.log("User data added to Firestore!");
                        alert("Sign-up successful!");
                    })
                    .catch((error) => {
                        console.error("Error adding user data to Firestore:", error);
                    });

                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Error during sign-up:", errorCode, errorMessage);
                    document.getElementById("email-error").textContent = errorMessage;
                });
        });
    </script>

</body>
</html>
