<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log-in</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/nightkingsweb.appspot.com/o/Web.png?alt=media&token=85bac74c-03b3-427a-9131-f50aa2a3f48d" type="image/png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main">
        <div class="overlay"></div>
        <video autoplay muted loop id="background-video">
            <source src="https://videos.teamtailor-cdn.com/tt-videos-production/uploads_converted/cover_large/fce5799b1ed7247b35d9f673bf3ea19b17e49a23.mp4" type="video/mp4">
            <source src="https://videos.teamtailor-cdn.com/tt-videos-production/uploads_converted/cover_large/fce5799b1ed7247b35d9f673bf3ea19b17e49a23.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>

        <section class="page-container">
            <!-- Login Form -->
            <div class="login-form-container">
                <h2 class="login-title">Login</h2>
                <form class="login-form" id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <span id="email-error" class="error-message"></span>
                    </div>
                    <div class="input-group password-group" style="display: none;">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-button" disabled>Log In</button>
                </form>
                <div class="sign-up-text">
                    <a href="/NightKings/sign-in" class="sign-up-link">Go back</a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, button, input, label {
            font-family: Montserrat, sans-serif;
        }

        /* Main container */
        .main {
            flex: 1 0 auto;
            display: flex;
            justify-content: flex-start; /* Align to left */
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 60px;
            padding-left: 20px; /* Optional padding for space on the left */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 1;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .page-container {
            display: flex;
            justify-content: flex-start; /* Align login form to the left */
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            z-index: 2;
        }

        /* Login Form Container */
        .login-form-container {
            background-color: #000; /* Gray background color */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            color: white; /* White text for contrast */
            margin-left: 20px; /* Optional margin */
        }

        .login-form{
            background-color: #000;
        }

        /* Login Form Title */
        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: white; /* White label color */
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #5b00d3;
            outline: none;
        }

        .login-button {
            background-color: #5b00d3;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #45009d;
        }

        /* Sign-up text below the form */
        .sign-up-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.875rem;
            color: #e5e5e5;
        }

        .sign-up-link {
            color: #5b00d3;
            text-decoration: none;
            font-weight: 600;
        }

        .sign-up-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, fetchSignInMethodsForEmail, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJF2ziaPmIDnQF1sB9fx1uScsVX8YrsCw",
            authDomain: "nightkingsweb.firebaseapp.com",
            projectId: "nightkingsweb",
            storageBucket: "nightkingsweb.appspot.com",
            messagingSenderId: "451754358701",
            appId: "1:451754358701:web:7158d032068b69b5366d1d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const passwordGroup = document.querySelector('.password-group');
        const submitButton = document.querySelector('.login-button');
        const emailError = document.getElementById('email-error');

        emailInput.addEventListener('blur', () => {
            const email = emailInput.value;
            if (email) {
                fetchSignInMethodsForEmail(auth, email)
                    .then((signInMethods) => {
                        if (signInMethods.length > 0) {
                            passwordGroup.style.display = 'block';
                            submitButton.disabled = false;
                            emailError.style.display = 'none';
                        } else {
                            emailError.textContent = "Email not found";
                            emailError.style.display = 'block';
                            passwordGroup.style.display = 'none';
                            submitButton.disabled = true;
                        }
                    })
                    .catch((error) => {
                        console.error("Error checking email:", error);
                        emailError.textContent = "The email is not found";
                        emailError.style.display = 'block';
                    });
            }
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Logged in:', user);
                })
                .catch((error) => {
                    console.error("Login error:", error);
                });
        });

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadHTML(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => document.getElementById(elementId).innerHTML = data)
                    .catch(error => console.error('Error loading HTML:', error));
            }

            loadHTML('/includes/header.html', 'header-placeholder');
            loadHTML('/includes/footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
