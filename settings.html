<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title src="">Night Kings Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/nightkingsweb.appspot.com/o/Web.png?alt=media&token=85bac74c-03b3-427a-9131-f50aa2a3f48d" type="image/png">
    <link rel="stylesheet" href="style/styles.css">
    <script src="js/elements.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("inc/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    <script src="js/auth.js" type="module" defer></script>
</head>

<body class="body">
    <div>
        <div id="header-placeholder"></div>

        <main>
            <body>
                <div>
                    <h1>Settings</h1>
                </div>
            </body>
        </main>

        <div id="footer-placeholder"></div>

    </div>
</body>
</html>
