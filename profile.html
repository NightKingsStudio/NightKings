<body>

    <div id="header-placeholder"></div>

    <section class="page-container_container account-layout_pageContainer">
        <div class="page-container_content">

              <div class="account-navigation_links">

                    <a>Blocklist</a>

                  <li data-testid="account-link" class="navigation-item_linkItem">
                    <a>Redeem Gift Code</a>
                  </li>
                  <li data-testid="account-link" class="navigation-item_linkItem">
                    <a>Refer a Friend</a>
                  </li>
                </ul>
              </div>
            </nav>
            <main id="main" class="account-layout_main">
              <h1 class="page-title_title">Profile</h1>
              <div class="personal-info-form_personalInfoForm">
                <div class="personal-info-form_details">

                    <div class="collapse_toggleLabel">Display name</div>
                    <button type="button" aria-live="polite" class="collapse_toggleLink">Edit</button>

                  <div style="opacity: 1; height: auto;">

                <div class="personal-info-form_details">

                    <div class="collapse_toggleLabel">Email</div>
                    <button type="button" aria-live="polite" class="collapse_toggleLink">Edit</button>
                  </div>
                  <div style="opacity: 1; height: auto;">
                    jbenjamyn1@gmail.com
                  </div>
                </div>
                <div class="change-subscriptions_details">
                  <div class="collapse_toggle">
                    <div class="collapse_toggleLabel">Email preferences</div>
                    <button type="button" aria-live="polite" class="collapse_toggleLink">Edit</button>
                  </div>
                  <div style="opacity: 1; height: auto;">
                    Update your email preferences below. Account-related communications will not be affected.
                    <form>
                      <div class="field_container change-subscriptions_row field_disabled">
                        <div class="field_checkboxGroupWrapper">
                          <div class="checkbox_container checkbox_disabled">
                            <label>
                              <div class="checkbox_inputContainer">
                                <input type="checkbox" disabled>
                                <div>Surveys</div>
                              </div>
                            </label>
                          </div>
                          <div class="checkbox_container checkbox_disabled">
                            <label>
                              <div class="checkbox_inputContainer">
                                <input type="checkbox" disabled>
                                <div>Promotional marketing</div>
                              </div>
                            </label>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/elements.js" defer></script>
