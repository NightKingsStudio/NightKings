<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/nightkingsweb.appspot.com/o/Web.png?alt=media&token=85bac74c-03b3-427a-9131-f50aa2a3f48d" type="image/png">
    <link rel="stylesheet" href="style/styles.css">
    <script src="js/elements.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("inc/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    <script src="js/auth.js" type="module" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main">
        <div class="overlay"></div>
        <video autoplay muted loop id="background-video">
            <source src="https://videos.teamtailor-cdn.com/tt-videos-production/uploads_converted/cover_large/fce5799b1ed7247b35d9f673bf3ea19b17e49a23.mp4" type="video/mp4">
            <source src="https://videos.teamtailor-cdn.com/tt-videos-production/uploads_converted/cover_large/fce5799b1ed7247b35d9f673bf3ea19b17e49a23.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <section class="page-container">
            <div class="page-container1">
                <div class="page-container2">
                    <div>
                        <h1 class="sign-in_title">Welcome</h1>
                        <p>
                            <strong>Log In</strong>
                             with your platform
                        </p>
                        <div class="sign-in-providers">
                            <button type="button" class="sign-in-button">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" role="img" class="sign-in-button_logo__K6_94">
                                    <g clip-path="url(#steam_svg__a)">
                                        <path fill="currentColor" fill-rule="evenodd" d="M1.037 31C4.033 40.84 13.18 48 24 48c13.255 0 24-10.745 24-24S37.255 0 24 0C11.281 0 .874 9.894.052 22.405l.01.018v-.002l12.896 5.308q.526-.347 1.124-.593a6.6 6.6 0 0 1 2.811-.497l5.873-8.531q-.003-.057-.002-.119c0-5.035 4.09-9.13 9.116-9.13 5.028 0 9.116 4.095 9.116 9.13s-4.088 9.134-9.116 9.134l-.206-.004-8.403 6.005a6.7 6.7 0 0 1-.513 2.742c-1.41 3.39-5.315 5.002-8.702 3.587a6.65 6.65 0 0 1-3.932-4.703zm13.603 7.048a5.14 5.14 0 0 0 6.715-2.77 5.12 5.12 0 0 0 .008-3.936 5.1 5.1 0 0 0-2.772-2.789 5.1 5.1 0 0 0-3.787-.058l3.068 1.271a3.786 3.786 0 0 1-2.908 6.99l-2.967-1.23a5.1 5.1 0 0 0 2.643 2.522m11.167-20.059c0 3.356 2.725 6.085 6.073 6.085 3.35 0 6.075-2.73 6.075-6.085 0-3.352-2.725-6.083-6.075-6.083-3.348 0-6.073 2.73-6.073 6.083m6.083-4.58a4.57 4.57 0 0 0-4.56 4.571 4.566 4.566 0 0 0 4.56 4.57 4.567 4.567 0 0 0 4.563-4.57 4.57 4.57 0 0 0-4.563-4.572z" clip-rule="evenodd"></path>
                                    </g>
                                    <defs>
                                        <clipPath id="steam_svg__a"><path fill="currentColor" d="M0 0h48v48H0z"></path></clipPath>
                                    </defs></svg>
                                <div class="sign-in-button_label__kOR7m">Steam</div>
                            </button>
                            <button type="button" class="sign-in-button1">
                                <img src="https://firebasestorage.googleapis.com/v0/b/nightkingsweb.appspot.com/o/Logo.svg?alt=media&token=45633b64-ceff-4c1f-b599-f9ef0439af0e" class="sign-in-button_image_im" />
                                <div class="sign-in-button_label__kOR8m">Login</div>
                            </button>
                        </div>
                        <div class="sign-up-container">
                            <p class="sign-up-text">Don't have an account? <a href="sign-up" class="sign-up-link">Sign Up</a></p>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the buttons by their class names
            const steamButton = document.querySelector('.sign-in-button');
            const loginButton = document.querySelector('.sign-in-button1');

            // Add click event listener to the Steam button
            steamButton.addEventListener('click', function() {
                // Redirect to Steam login page (or perform other actions)
                window.location.href = '404';
            });

            // Add click event listener to the Login button
            loginButton.addEventListener('click', function() {
                // Redirect to login page or another URL
                window.location.href = 'log-in'; 
            });
        });
    </script>

</body>
</html>
